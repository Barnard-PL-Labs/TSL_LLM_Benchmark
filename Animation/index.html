<body>

<div class="col-lg-6 mx-auto p-2 py-md-5">
  <main>

    <h1>TSLLLM Benchmark: Animation</h1>
    <p class="fs-5 col-md-8">1. Select an example</p>
    <p class="fs-5 col-md-8">2. Click run and see the animation!</p>

    <select name="mode" id="modeID" size="3">
      <option>Cube</option>
      <option>In progress</option>
      <option>In progress 2</option>
      <option>In progress 3</option>
    </select>
    <button type="submit" class="btn btn-primary" style="background-color:red; border-color:red" id="run_button">Run</button>

    <div id="specBox" class="mt-3">
      <h4>Specification:</h4>
      <textarea id="specText" readonly class="form-control" rows="5"></textarea>
    </div>

    <div id="codeBox" class="mt-3">
      <h4>JavaScript Code:</h4>
      <textarea id="codeText" readonly class="form-control" rows="10"></textarea>
    </div>

    <script>
      document.getElementById('modeID').addEventListener('change', function() {
        const specText = document.getElementById('specText');
        const codeText = document.getElementById('codeText');
        const selectedOption = this.value;

        switch (selectedOption) {
          case 'Cube':
            specText.value = `always assume{
! (pressL(e) && pressR(e));
}

always guarantee{
    pressL(e) -> ([cube.rotation.y <- cube.rotation.y + 0.1] W pressR(e));
    pressR(e) -> ([cube.rotation.y <- cube.rotation.y - 0.1] W pressL(e));
}`;

            codeText.value = `if (currentState === 0) {
  if (!pressL(e)) {
    cube.rotation.y = cube.rotation.y - 0.1
    currentState = 0
  }
  else if (pressL(e) && pressR(e)) {
    currentState = 1
  }
  else if (pressL(e) && !pressR(e)) {
    cube.rotation.y = cube.rotation.y + 0.1
    currentState = 1
  }
}
else if (currentState === 1) {
  if (!pressL(e) && pressR(e)) {
    cube.rotation.y = cube.rotation.y - 0.1
    currentState = 0
  }
  else if (pressL(e) && pressR(e)) {
    currentState = 1
  }
  else if (!pressR(e)) {
    cube.rotation.y = cube.rotation.y + 0.1
    currentState = 1
  }
}`;

            break;
          default:
            specText.value = "";
            codeText.value = "";
            break;
        }
      });

      document.getElementById('run_button').addEventListener('click', function() {
        const selectedOption = document.getElementById('modeID').value;
        console.log('Running animation for:', selectedOption);
      });

    </script>
  </main>
