<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vending Machine Simulation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .vending-machine {
            width: 300px;
            background: #333;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .display {
            background: #fff;
            padding: 5px;
            text-align: center;
            margin-bottom: 10px;
            border-radius: 5px;
            font-family: Arial, sans-serif;
            color: #333;
        }

        .product-slot {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        .product {
            background: #fff;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 5px;
            font-family: Arial, sans-serif;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="vending-machine">
        <div class="display" id="balance-display">Balance: $0.00</div>
        <div class="product-slot">
            <div class="product" id="A1">Product 1</div>
            <div class="product" id="A2">Product 2</div>
            <div class="product" id="A3">Product 3</div>
        </div>
    </div>
    <script>
        let total = 0;
        function updateDisplay() {
            document.getElementById('balance-display').innerText = 'Balance: $' + total.toFixed(2);
        }

        document.getElementById('A1').addEventListener('click', () => {
            if (total >= 0.75) {
                total -= 0.75;
                updateDisplay();
                alert('Product 1 dispensed');
            } else {
                alert('Insufficient funds for Product 1');
            }
        });

        document.getElementById('A2').addEventListener('click', () => {
            if (total >= 1) {
                total -= 1;
                updateDisplay();
                alert('Product 2 dispensed');
            } else {
                alert('Insufficient funds for Product 2');
            }
        });

        document.getElementById('A3').addEventListener('click', () => {
            if (total >= 1.25) {
                total -= 1.25;
                updateDisplay();
                alert('Product 3 dispensed');
            } else {
                alert('Insufficient funds for Product 3');
            }
        });

        document.addEventListener('keydown', (e) => {
            switch (e.key) {
                case 'd':
                    total += 0.10;
                    break;
                case 'q':
                    total += 0.25;
                    break;
                case 'o':
                    total += 1;
                    break;
                case 'r':
                    total = 0;
                    break;
                default:
                    return; // Exit this handler for other keys.
            }
            updateDisplay(); // Update the display after any change to the balance.
        });
    </script>
</body>

</html>
