<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Vending Machine Simulation</title>
        <style>
            body {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                background-color: #f0f0f0;
            }
            .vending-machine {
                width: 300px;
                background: #333;
                padding: 10px;
                border-radius: 10px;
                box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            }
            .display {
                background: #fff;
                padding: 5px;
                text-align: center;
                margin-bottom: 10px;
                border-radius: 5px;
                font-family: Arial, sans-serif;
                color: #333;
            }
            .product-slot {
                display: grid;
                grid-template-columns: repeat(3, 1fr);
                gap: 10px;
            }
            .product {
                background: #fff;
                height: 100px;
                display: flex;
                justify-content: center;
                align-items: center;
                border-radius: 5px;
                font-family: Arial, sans-serif;
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <div class="vending-machine">
            <div class="display" id="balance-display">Balance: $0.00</div>
            <div class="product-slot">
                <div class="product" id="A1">Product 1</div>
                <div class="product" id="A2">Product 2</div>
                <div class="product" id="A3">Product 3</div>
            </div>
        </div>
        <script>
            
            // JavaScript code controlling the vending machine here
            


        </script>
    </body>
</html>
