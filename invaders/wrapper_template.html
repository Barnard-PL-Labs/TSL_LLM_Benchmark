<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Space Invaders</title>
    <style>
        #gameArea {
            width: 800px;
            height: 600px;
            position: relative;
            overflow: hidden;
            background-color: black;
            margin: 20px auto;
            display: flex;
            align-items: flex-end;
            justify-content: center;
        }
        
        .ship {
            width: 50px;
            height: 50px;
            background-color: blue;
            position: absolute;
            bottom: 10px;
        }
        
        .bullet {
            width: 5px;
            height: 20px;
            background-color: yellow;
            position: absolute;
        }
        
        .enemy {
            width: 40px;
            height: 40px;
            background-color: red;
            position: absolute;
            top: 10px;
        }
    </style>
</head>

    <div id="gameArea">
        <div class="ship" id="ship"></div>
    </div>
