<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Space Invaders</title>
    <style>
        #gameArea {
            width: 800px;
            height: 600px;
            position: relative;
            overflow: hidden;
            background-color: black;
            margin: 20px auto;
            display: flex;
            align-items: flex-end;
            justify-content: center;
        }
        
        .ship {
            width: 50px;
            height: 50px;
            background-color: blue;
            position: absolute;
            bottom: 10px;
        }
        
        .bullet {
            width: 5px;
            height: 20px;
            background-color: yellow;
            position: absolute;
        }
        
        .enemy {
            width: 40px;
            height: 40px;
            background-color: red;
            position: absolute;
            top: 10px;
        }
    </style>
</head>

<body>
    <div id="gameArea">
        <div class="ship" id="ship"></div>
    </div>

    <script>

        function updateState({ currentState, inputL, inputR, inputS, ship }) {
    let output = {
        currentState: currentState,
        action: null,
        ship: ship
    };

    // Check if the ship has been hit
    if (hit(ship)) {
        output.action = die(ship);
        output.currentState = "dead";
        return output;
    }

    // Process movement input with mutual exclusion
    if (inputL && !inputR) {
        // Move left if not at the leftmost position
        if (!leftmost(ship)) {
            output.action = moveLeft(ship);
        }
    } else if (inputR && !inputL) {
        // Move right if not at the rightmost position
        if (!rightmost(ship)) {
            output.action = moveRight(ship);
        }
    }

    // Process shooting action
    if (inputS) {
        output.action = shoot(ship);
    }

    return output;
}

// Example of calling updateState with some inputs
const shipInitialState = {
    position: 5, // some arbitrary position
    status: "active" // active, dead, etc.
};

const inputs = {
    currentState: "playing",
    inputL: false,
    inputR: true,
    inputS: false,
    ship: shipInitialState
};

console.log(updateState(inputs));

        
    </script>
    <script src="computed/Synth.js" type="text/javascript"></script>


</body>

</html>
