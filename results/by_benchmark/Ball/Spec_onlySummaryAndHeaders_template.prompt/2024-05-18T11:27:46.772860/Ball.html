			}
		}

		const ball = new Ball()
		ball.render()

		// ball is bouncing.

		setInterval(
			(() => {

				({ currentState, ball_pos }) = updateState({ currentState, ball_pos })
				ball.pos = ball_pos

				ball.render()

		)
