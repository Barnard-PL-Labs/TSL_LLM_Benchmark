<style>
	#debug {
		margin: 50px;
		font-size: 25px;
	}

	#ball {
		width: 100px;
		height: 100px;
		background-color: red;
		border-radius: 50%;
		position: absolute;
		bottom: 0;
		animation: bounce 2s infinite ease-in-out;
	}

	@keyframes bounce {

		0%,
		100% {
			transform: translateY(0);
		}

		50% {
			transform: translateY(-500px);
		}
	}
</style>

<div id="debug"></div>
<div id="ball"></div>

<script>

// Hypothetical attributes for ball
// ball.position - represents the current position of the ball
// ball.move(delta) - function to move the ball by 'delta' units

// Functions
function moveLeft(ball) {
    if (!leftmost(ball)) { // Check if not at leftmost to allow movement
        ball.move(-1); // Assuming move(-1) moves the ball one unit to the left
        return "Moved left";
    }
    return "Already at leftmost position";
}

function moveRight(ball) {
    if (!rightmost(ball)) { // Check if not at rightmost to allow movement
        ball.move(1); // Assuming move(1) moves the ball one unit to the right
        return "Moved right";
    }
    return "Already at rightmost position";
}

// Predicates
function leftmost(ball) {
    return ball.position === 0; // Assuming 0 is the leftmost position
}

function rightmost(ball) {
    const rightmostPosition = 10; // Assuming 10 is the rightmost position
    return ball.position === rightmostPosition;
}



</script>
<script src="computed/Synth.js" type="text/javascript"></script>

<script>

	(async () => {


		// Wrapper

		const X_STEP_DURATION = 200;

		class Ball {
			constructor() {
				this.pos = 0
			}

			render() {
				const ball = document.getElementById('ball');
				ball.style.transition = `left ${X_STEP_DURATION}ms linear`;
				ball.style.left = `${this.pos / 10 * (screen.availWidth - 100)}px`;

				const debug = document.querySelector('#debug');
				debug.textContent = 'Current State: ' + currentState
			}
		}

		window.currentState = 0

		const ball = new Ball()
		ball.render()

		// /*

		// Wait for 1s to sync the up-and-down animationw with bouncing, in order to make it look like the
		// ball is bouncing.

		// */
		// await new Promise(((resolve) => resolve()), 1000)

		setInterval(
			(() => {

				ball_pos = ball.pos;
				({ currentState, ball_pos }) = updateState({ currentState, ball_pos })
				ball.pos = ball_pos
				console.log('currentState', currentState, ball)
				ball.render()

			}),
			X_STEP_DURATION
		)

	})()

</script>
