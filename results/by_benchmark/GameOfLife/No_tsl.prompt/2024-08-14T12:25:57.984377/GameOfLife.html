<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Game of Life Simulation</title>
        <style>
            body,
            html {
                margin: 0;
                padding: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                background-color: #f0f0f0;
            }

            #gameOfLifeGrid {
                display: grid;
                border: 2px solid #333;
            }

            .cell {
                width: 20px;
                /* You can adjust size here */
                height: 20px;
                background-color: #fff;
                border: 1px solid #666;
            }

            .alive {
                background-color: #000;
                /* Color for alive cells */
            }
        </style>
    </head>

    <body>
        <div id="gameOfLifeGrid"></div>
        <script>

            function updateState({ currentState, index }) {
    // Check if the cell should come alive
    if (comeAlive(index)) {
        currentState = true;
        changeState(); // Assuming changeState directly manipulates the cell state to alive
    }
    // Check if the cell should die
    else if (comeDead(index)) {
        currentState = false;
        changeState(); // Assuming changeState directly manipulates the cell state to dead
    }

    // Return the updated state of the cell
    return { currentState };
}

            
        </script>
        <script src="computed/Synth.js" type="text/javascript"></script>
    </body>
</html>
