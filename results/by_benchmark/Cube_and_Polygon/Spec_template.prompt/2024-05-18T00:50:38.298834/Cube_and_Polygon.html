<script type="module">
    import * as THREE from 'three';

    //create the scene and position the camera
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 500);
    camera.position.z = 2;
    camera.position.set(0, 2, 5); // Position the camera on the positive z-axis and slightly above the x-axis
    camera.lookAt(0, 0, 0); // Camera now looks at the center of the scene (origin)

    //creating the cube
    const geometry = new THREE.BoxGeometry(1, 1, 1);
    const material = new THREE.MeshStandardMaterial({ color: "blue" });
    let cube = new THREE.Mesh(geometry, material);

    //creating the polygon
    const geometry1 = new THREE.DodecahedronGeometry(0.8, 0);
    const material1 = new THREE.MeshStandardMaterial({ color: "red" });
    let polygon = new THREE.Mesh(geometry1, material1);

    //create the renderer
    let renderer, cubeColor, polyColor, sphereColor, rand, t;
    let count = 0;

    //boolean stuff for sceneBuild and animate
    let currentState;
    var myEvent;

    let updateState = new Function();

    //error-catching functions
    document.onkeydown = function (e) {
        myEvent = e || window.event;
    }

    function sceneBuild() {
        console.log("sceneBuild");
        renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth / 2, window.innerHeight / 2);
        document.getElementById("render").appendChild(renderer.domElement)
        currentState = 0;
        animate();
    }

    function animate() {
        requestAnimationFrame(animate);
        t += 1;
        rand = Math.random();
        updateState(myEvent);
        cube.material.color.set(cubeColor);
        myEvent = "";
        renderer.clear();
        renderer.render(scene, camera);
    }

    function callSynth() {
        console.log("callSynth");
        scene.clear();
        //reset(cube);
        scene.add(cube);
        scene.add(polygon);

        const pointLight = new THREE.PointLight(0xfffffff);
        pointLight.position.set(5, 5, 5);
        scene.add(pointLight);

        const data = `if (currentState === 0) {
  if (pressL(e) && pressR(e)) {
    currentState = 0
  }
  else if (!pressL(e)) {
    count = count + 0.1
    polygon.rotation.y = saw(0.5 * (1 + count))
    cube.rotation.y = sin(2 * count)
    cube.position.x = 1
    polygon.position.x = 3
    currentState = 0
  }
  else if (pressL(e) && !pressR(e)) {
    count = count - 0.1
    polygon.rotation.y = saw(0.5 * (1 + count))
    cube.rotation.y = sin(2 * count)
    cube.position.x = 1
    polygon.position.x = 3
    currentState = 1
  }
}
else if (currentState === 1) {
  if (pressL(e) && pressR(e)) {
    currentState = 0
  }
  else if (!pressL(e) && pressR(e)) {
    count = count + 0.1
    polygon.rotation.y = saw(0.5 * (1 + count))
    cube.rotation.y = sin(2 * count)
    cube.position.x = 1
    polygon.position.x = 3
    currentState = 0
  }
  else if (!pressR(e)) {
    count = count - 0.1
    polygon.rotation.y = saw(0.5 * (1 + count))
    cube.rotation.y = sin(2 * count)
    cube.position.x = 1
    polygon.position.x = 3
    currentState = 1
  }
}`;
        let genCode = `(function (e){\n` + data + "})";
        updateState = eval(genCode);
    }

    // System API mockup (assuming a simple object structure for demonstration)
const cube = {
  scale: {
    x: 1
  }
};

// Functions
function sin(x) {
  return Math.sin(x);
}

function saw(x) {
  const period = 2 * Math.PI; // Define the period of the sawtooth wave
  return 2 * (x / period - Math.floor(x / period + 0.5)); // Calculate sawtooth wave
}

// Predicates
function pressL(e) {
  return e.key === 'ArrowLeft';
}

function pressR(e) {
  return e.key === 'ArrowRight';
}

// Event listeners for detecting left and right key presses
document.addEventListener('keydown', function(e) {
  if (pressL(e)) {
    console.log('Left button pressed');
    // Example: Set cube's scale.x based on sawtooth wave of some variable t
    cube.scale.x = saw(Date.now() / 1000); // Update using a sawtooth wave based on time
    console.log('Updated cube.scale.x to:', cube.scale.x);
  } else if (pressR(e)) {
    console.log('Right button pressed');
    // Example: Set cube's scale.x based on sine wave of some variable t
    cube.scale.x = sin(Date.now() / 1000); // Update using a sine wave based on time
    console.log('Updated cube.scale.x to:', cube.scale.x);
  }
});

// Logging current cube.scale.x for debugging
setInterval(() => {
  console.log('Current cube.scale.x:', cube.scale.x);
}, 2000);
